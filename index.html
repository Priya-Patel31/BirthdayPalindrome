<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous"> 
    <link rel="stylesheet" href="index.css">
    <title>Birthday Palindrome</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Check if Your <span class="heading-yellow">Birthday</span> is <span class="heading-yellow">Palindrome</span></h1>
        <label for="description" class="sub-heading">Enter your birthdate and we will tell you if your birthdate is a palindrome</label>
        <p class="description">This app checks your birthdate in 4 formats yyyy-mm-dd, dd-mm-yyyy, mm-dd-yy, m-dd-yyyy
            e.g. if your birthdate is 01 Aug 1995, then app will check for 19950801, 01081995, 080195, 1081995</p>
        <input id="datePicker" type="date" max="9999-12-31">
        <button id="check">Check</button>
        <div class="output" style= display:none; >Not Palindrome</div>
        <!-- <div class="outputDiv" style= display:none;>Not Palindrome</div> -->
